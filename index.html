<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Semangat Indri</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fefefe;
    }
    .card {
      background-color: #fff0f5;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px 40px;
      text-align: center;
      max-width: 500px;
    }
    h2 {
      color: #333;
    }
    p {
      color: #666;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="card" id="quoteCard">
  <h2>Semangat terus ya, Indri!</h2>
  <p>- dari seseorang yang percaya kamu bisa</p>
</div>

<script>
  const quotes = [
    "Indri, kamu hebat!",
    "Jangan lupa istirahat ya, kamu udah luar biasa!",
    "Langit nggak pernah meragukan bintang, sama kayak aku ke kamu.",
    "Kalau cape, pelan-pelan aja ya. Tapi jangan berhenti.",
    "Semangat, perempuan kuat!",
    "Hari ini mungkin berat, tapi kamu lebih kuat dari apapun yang kamu hadapi.",
    "Jangan biarkan lelahmu hilangkan indahnya tujuanmu.",
    "Kalau kamu lupa seberapa berharganya kamu, baca ini lagi. Kamu berharga banget, Indri."
  ];

  const card = document.getElementById('quoteCard');
  const randomIndex = Math.floor(Math.random() * quotes.length);
  card.querySelector('h2').textContent = quotes[randomIndex];
</script>

</body>
</html>
